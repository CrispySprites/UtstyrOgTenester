<div class="container">
  <div class="content">
    <div class="info-box">
      <p>Utstyr og utvikling tilbyr utleige følgande utstyr. Det er mogleg med både korttidsleige og langtidsleige..</p>

    </div>
    <div class="table-container">
      <div class="table">
        <table mat-table [dataSource]="equipment">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Utstyr til leige</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Modell</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Antal</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn" mat-raised-button color="accent" (click)="openDialog(creatNewOffering)">Legg til nytt utstyr eller ny teneste</button>
    </div>
  </div>
</div>
