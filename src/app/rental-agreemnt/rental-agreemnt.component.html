<div class="container">
  <div class="content">
    <div class="info-box">
      <p>Utstyr og utvikling tilbyr utleige følgande utstyr. Det er mogleg med både korttidsleige og langtidsleige..</p>

    </div>
    <div class="table-container">
      <div class="table">
        <table mat-table [dataSource]="rentalAgreement">
          <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Kunde</th>
            <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Adresse</th>
            <td mat-cell *matCellDef="let element"> {{element.customer.address}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefon</th>
            <td mat-cell *matCellDef="let element"> {{element.customer.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="offering">
            <th mat-header-cell *matHeaderCellDef> Utstyr/teneste</th>
            <td mat-cell *matCellDef="let element"> {{element.offerings.name}} </td>
          </ng-container>

          <ng-container matColumnDef="options" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="isLoggedIn()">
                <button class="btn" mat-raised-button color="accent" (click)="openDialog(element)">Rediger</button>
                <button class="btn" mat-raised-button color="warn" (click)="deleteOffering(element)">Slett</button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="btn-container" *ngIf="isLoggedIn()">
      <button class="btn" mat-raised-button color="accent" (click)="openDialog(creatNewOffering())">Legg til nytt utleige</button>
    </div>
  </div>
</div>
