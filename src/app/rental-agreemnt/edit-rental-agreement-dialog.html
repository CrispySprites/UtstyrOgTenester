<h1 mat-dialog-title>Utstyr / teneste</h1>
<div mat-dialog-content class="dialog">
  <mat-form-field class="input-field">
    <mat-label>Velg kunde</mat-label>
    <mat-select [(ngModel)]="data.CustomerId">
      <mat-option *ngFor="let item of customers" [value]="item.id">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field class="input-field">
    <mat-label>Velg Utstyr/teneste</mat-label>
    <mat-select [(ngModel)]="data.OfferingId">
      <mat-option *ngFor="let item of equipment" [value]="item.id">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Velg start på leige perioden</mat-label>
    <input matInput [matDatepicker]="from" [(ngModel)]="data.from">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="from"></mat-datepicker-toggle>
    <mat-datepicker #from></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Velg slutt på leige perioden</mat-label>
    <input matInput [matDatepicker]="to" [(ngModel)]="data.to">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="to"></mat-datepicker-toggle>
    <mat-datepicker #to></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">avbrytt</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Lagre</button>
</div>
